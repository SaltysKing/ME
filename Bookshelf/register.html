
<form method='POST' name='contact'><input type='hidden' name='form-name' value='contact' />
  <p>
    <label>Your Discord: <input type="text" name="Discord" /></label>
  </p>
  <p>
    <label>Your Github: <input type="text" name="github" /></label>
  </p>
  <p>
    <label>Your Type of Use: <select name="role[]" multiple>
      <option value="Comercial">Comercial</option>
      <option value="Personal">Personal</option>
    </select></label>
  </p>
  <p>
    <label>Why do you want to utilize out platform? <textarea name="message"></textarea></label>
  </p>
  <label>Where did you find us: <input type="text" name="where" /></label>
  <p>
    <button type="submit">Send Application</button>
  </p>
</form>
